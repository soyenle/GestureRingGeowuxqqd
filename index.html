<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 6Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
      
     
    <script>
     
      
    function yourFunction(){
    const text = document.getElementById('box');
    document.getElementById('debug').textContent = `Distanz:${text.getAttribute('distanceMsg')}`;
    document.getElementById('debug1').textContent = `Distanz:${text.getAttribute('distanceMsg')}`;
    setTimeout(yourFunction, 5000);
}
   
    AFRAME.registerComponent('cursor-listener', {
    init: function () {
    const text = document.getElementById('box');
    document.getElementById('debug').textContent = `Distanz:${text.getAttribute('distanceMsg')}`;
    setTimeout(yourFunction, 5000);
    yourFunction();
  }
});
      
 
    </script>
    
    <style>
      #debug { 
        border-radius: 15px;
        font-size: 10px;
        z-index: 10000;
        background-color: white;
        padding: 5px;
        display: block;     
      position: absolute;
      top: 0%;
      left: 0%;
      }
      
    #debug1 { 
        border-radius: 15px;
        font-size: 10px;
        z-index: 10000;
        background-color: white;
        padding: 5px;
        display: block;     
      position: absolute;
      top: 4%;
      left: 0%;
      }
    </style>
    
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="debug" ></div>
    <div id="debug1" ></div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      
      
      <a-box
        id="box"
        material="color: red"
        gps-entity-place="latitude: 50.089860; longitude: 8.589804;"
        scale="1 1 1"
        cursor-listener
      ></a-box>
      
   
      
      <a-camera gps-camera rotation-reader> 
            <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
      </a-camera>
    </a-scene>
    
    
    
  </body>
</html>
