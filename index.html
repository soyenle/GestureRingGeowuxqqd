<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 1Distance </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('text');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
          document.getElementById('debug').textContent = `あと${event.detail.distance}m`;
          text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
        });
      });
    </script>
    
    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-box material="color: red;" scale="1 1 1" gps-entity-place="latitude: 50.092258; longitude: 8.57765;"></a-box>
        <a-box material="color: blue;" scale="1 1 1" gps-entity-place="latitude: 50.092238; longitude: 8.578169;"></a-box>        
        <a-box material="color: yellow;" scale="1 1 1" gps-entity-place="latitude: 50.091966; longitude: 8.578261;"></a-box>
        <a-box material="color: green;" scale="1 1 1" gps-entity-place="latitude: 50.091877; longitude: 8.578642;"></a-box>
        
      <a-text
        id="text"
        value="abcd"
        look-at="[gps-camera]"
        scale="5 5 5"
        position="0 55 0"
        gps-entity-place="latitude: 50.092238; longitude: 8.578169;"
      ></a-text>
        
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    
  </body>
</html>
