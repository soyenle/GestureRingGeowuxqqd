<!doctype html>
<html>
    <head>
         <title>2 GestureRingGeo</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

        
    </head>
    
   <script src="./gesture-handler.js"></script>
   <script src="./gesture-detector.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    
    
    <body style="margin: 0; overflow: hidden;">
        
        <div class="overlay">
        <div class="text">Overlay Text</div>
        </div>
        
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
           
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
                    gesture-handler
                ></a-entity>

            
           <a-camera gps-camera rotation-reader   >
               
            <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
               
            </a-camera> 
        </a-scene>
    </body>
</html>
