<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 5Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('text');
        text.addEventListener('click', (event) => {
          document.getElementById('debug').textContent = `あと${event.detail.distance}m`;
          text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
        });
      });
    </script>
    
    <style>
      #debug { 
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        display: block;     
      position: absolute;
      bottom: 10%;
      left: 10%;
      display: flex;
    
   
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="debug"></div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
        scale="1 1 1"
      ></a-box>
      <a-text
        id="text"
        value="Test"
        look-at="[gps-camera]"
        scale="30 30 30"
        position="0 55 0"
        gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
      ></a-text>
      
      <a-camera gps-camera rotation-reader> <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="simulateLatitude: 50.091966; simulateLongitude: 8.578261; primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
      </a-camera>
    </a-scene>
    
    
    
  </body>
</html>
