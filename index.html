<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 7Distance </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script>
AFRAME.registerComponent('Distance', {
  init: function () {
    this.el.addEventListener('gps-entity-place-update-positon', function (evt) {
      
        var doc = document.getElementById("btn");             
            // Changing the text content
            doc.textContent = "Geht klar";              
    });
  }
});
    </script>
    
    <style>
      .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">

     <div class="buttons">
     <button class="Test" type = "button" id = "btn" > LinkButton </button>
    </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-box material="color: red;" scale="1 1 1" gps-entity-place="latitude: 50.092258; longitude: 8.57765;" Distance></a-box>
      
        <a-box material="color: blue;" scale="1 1 1" gps-entity-place="latitude: 50.092238; longitude: 8.578169;"></a-box>        
        <a-box material="color: yellow;" scale="1 1 1" gps-entity-place="latitude: 50.091966; longitude: 8.578261;"></a-box>
        <a-box material="color: green;" scale="1 1 1" gps-entity-place="latitude: 50.091877; longitude: 8.578642;"></a-box>
        
      <a-camera gps-camera="minDistance: 0; maxDistance: 20;" rotation-reader> </a-camera>
    </a-scene>
    
  </body>
</html>
